<ion-header color="danger" >
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{user_data.name}} {{user_data.last_name}}</h1>
  <ion-avatar (click)="presentPhotoOptions()">
    <img [src]="user_data.image ? user_data.image : 'assets/images/default-avatar.jpeg'"/>
  </ion-avatar>
  <p>usuario: {{user_data.username}}</p>
  <p>Siguiendo: {{user_data.followees.length}}</p>
  <p>Seguidores: {{user_data.followers.length}}</p>


  <div>
    <h2>Data update</h2>
    
    <label>Name:</label>
    <input type="text" [(ngModel)]="user_data.name" />
    <label>Last name:</label>
    <input type="text" [(ngModel)]="user_data.last_name" />
    <label>User Name:</label>
    <input type="text" [(ngModel)]="user_data.username" />
  
    <label>Email:</label>
    <input type="email" [(ngModel)]="user_data.email" />
  
    <button (click)="update()">Update User </button>
  </div>

 
  


</ion-content>
